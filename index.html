<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>发音工具</title>
<script type="text/javascript"> 
   function playAudio(audio){
	//IE8播放声音
	if($.browser.msie && $.browser.version=='8.0'){
		$('#audio-box').html('<embed src="'+audio+'"/>'); 
	}
	else{
		var html = ['<audio autoplay="autoplay"><source src="',audio,'" type="audio/mpeg"/></audio>'].join('');
		$('#audio-box').html(html); 
	}
}

   var count=0;
   
   function add(num){
	   document.getElementById("screen").value+=num.value;
   }
   function clears(){
	   document.getElementById("screen").value="";  
   }
   function getResult(){
	   count+=1;
	   var result = document.getElementById("screen").value;
	   document.getElementById("screen").value=eval(result);
	   document.getElementById(count).value=result+"="+eval(result);
	   if(count==10){
		   count=0;
	   }
   }
   
</script>
</head>
<body>
    <table>
       <tr>
        <th><input type="button" value="发音" onclick="clears()"></th>
	<th colspan="3"><input id="screen"></th>
        </tr>
        
           </table>  
	 <audio src="audio/校长 - 带你去旅行.mp3" autoplay="autoplay"></audio>
        </body>
</html>
